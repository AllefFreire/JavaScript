<h1>Tags Não visuais</h1>

	tag semântica...
	
	section -  agrupamento temático de conteudo
	article- conteudo auto-contido
	header - cabeçalho da página
	footer - rodapédapágina
	nav - agrupamento de links da página
	aside - de lado(ex. sidebar). Relacionar com o conteudo em volta (adendo)
	details - exibe detalhes que pode ser exibido ou escondidos
	
	as famosas
	div - divisão ou seção
	span - usado para agrupar elementos inline
-->
