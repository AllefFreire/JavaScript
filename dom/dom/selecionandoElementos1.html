<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #01</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div>Segundo</div>
    <div class="terceiro ultimo">.terceiro .ultimo</div>
    <script>              
        document.getElementById('primeiro').classList.add('destaque')

        const myDivs = document.getElementsByTagName('div')

        Array.from(myDivs).forEach(elemnt => {
            elemnt.classList.remove('destaque')
        })

        const arrayDivs = [...myDivs]
        arrayDivs.forEach(elemnt => elemnt.classList.add('destaque'))

        const ultimoElemento = document.getElementsByClassName('ultimo')
        for(let elemnt of ultimoElemento) {
            elemnt.classList.remove('destaque')
        }
    </script>
</body>
</html>
