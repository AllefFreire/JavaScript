<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="em5s(event)" -->
        <a esperar href="https://google.com.br">Google</a>
    </div>
    <script>
        function em5s(e) {
            e.preventDefault()
            console.log('Saindo em 5 segundos...')
            setTimeout(() => {
                window.location.href = e.target.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = em5s

        const esperar = document.querySelector('[esperar]')
        esperar.onclick = em5s
    </script>
</body>
